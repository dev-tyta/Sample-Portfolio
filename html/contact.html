<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/contact.css">
    <title>Contact</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo"><a href="/home">0th</a></div>
            <ul class="nav-list">
                <li><a href="/home/contact">Contact</a></li>
                <li><a href="/registration">Registration</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <form action="/home/contact" method="POST">
            <div class="container">
                <div class="fields">
                    <div id="user-name" class="form-field">
                        <label for="name">Name:</label>
                        <input placeholder="Name" id="name" type="text" required>
                    </div>
                    <div id="user-email" class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" placeholder="Email" id="email" required>
                    </div>
                    <div id="user-message" class="form-field">
                        <label for="message">Message:</label>
                        <textarea placeholder="Type something" name="message" id="message" rows="5" required></textarea>
                    </div>
                </div>
                <div class="button-field">
                    <!--add font-awesome icon-->
                    <button type="submit" class="submit-button">Send</button>
                </div>
            </div>
        </form>
    </main>

    <footer>0th &copy; 2022</footer>

</body>
</html>
